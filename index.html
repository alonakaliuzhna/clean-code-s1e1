<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?;</a>
    </header>
    <main class="main">
        <section id="add-item">
            <h3 hidden>ADD</h3>
            <label class="add-item__label" for="new-task">Add Item</label>
            <div class="add-item__wrapper">
                <input id="new-task" class="add-item__input add-input task" type="text"><button
                    class="button">Add</button>
            </div>
        </section>
        <section>
            <h3 class="title">Todo</h3>
            <ul class="task-list" id="incomplete-tasks">
                <li class="task-list__item">
                    <input class="task-list__checkbox" type="checkbox">
                    <label class="task-list__label task">Pay Bills</label>
                    <input type="text" class="task-list__input task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img class="delete__img" src="./remove.svg" alt="Remove button">
                    </button>
                </li>
                <li class="task-list__item edit-mode">
                    <input class="task-list__checkbox" type="checkbox">
                    <label class="task-list__label task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="add-input task">
                    <button class="button edit">Save</button>
                    <button class="button delete">
                        <img class="delete__img" src="./remove.svg" alt="Remove button">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="title">Completed</h3>
            <ul class="task-list" id="completed-tasks">
                <li class="task-list__item">
                    <input class="task-list__checkbox" type="checkbox" checked>
                    <label class="task-list__label task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img class="delete__img" src="./remove.svg" alt="Remove button">
                    </button>
                </li>
            </ul>
        </section>

    </main>
    <script src="app.js"></script>
</body>

</html>
